<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" media="screen" href="css/screen.css" />
    <title>MyIIT Portal</title>
  </head>
  <body>
    <header class="h-card" id="header">
      <h1 class="p-name">MyIIT Portal Login</h1>
    </header>
    
    <main class="content">
      <form id="Login" action="#null" method="post" class="signin">
        <div class="user">
          <label for="user">Username:</label>
          <input type="text" id="user" name="user" placeholder="user" class="names" />
        </div>
        <div class="pswd">
          <label for="pswd">Password:</label>
          <input type="password" id="pswd" name="pswd" placeholder="******" class="password" />
        </div>
        <div class="button">
          <input type="submit" id="log" name="log" value="Login" class="login" />
        </div>
      </form>
    </main>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/site.js"></script>
  </body>
</html>
